<ion-header>

  <ion-navbar>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-10></ion-col>
    <ion-col col-2>
      <ion-icon name="md-close-circle" color="danger" icon-right style="font-size: 30px;" (click)="closeTutorial()"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
        <ion-col col-10> <ion-searchbar>Pesquisar</ion-searchbar> </ion-col>
        <ion-col><br/> <ion-badge color="danger">1</ion-badge> </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-10> <ion-select> <ion-option selected="true">Português</ion-option></ion-select> </ion-col>
        <ion-col> <ion-badge color="secondary">2</ion-badge> </ion-col>
    </ion-row>
   
  </ion-grid>
 
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="http://146.148.29.150/fonte/api/html/web/uploads/photo/organization/4.jpg"/>
          </ion-col>
          <ion-col col-7>
            <p><strong>Título do Conteúdo</strong></p>
            <p>Descrição do conteúdo  </p>
          </ion-col>
          <ion-col col-2>
            <ion-icon class="play" name="md-play"></ion-icon>
            <ion-badge color="primary">3</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-badge color="danger">1</ion-badge> pesquisar pelo nome do pastor, organizaçào....
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content> <ion-badge color="secondary">2</ion-badge> escolher seu idioma de preferencia.... </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content> <ion-badge color="primary">3</ion-badge> Clicar para tocar a Biblia ou Sermao selecionado </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div text-center>
            <button  ion-button (click)="irParaTres()">Próximo</button>
        </div>
    </ion-toolbar>
  </ion-footer>
